<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="input_section">
        <div class="holder headline">
          <h1>Weather Journal App</h1>
        </div>
        <div class="holder zip">
          <label for="zip">Enter Zip-code here</label>
          <input type="text" id="zip" placeholder="enter zip code here" />
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
          ></textarea>
          <input type="submit" value="Generate" id="generate" />
        </div>
      </div>
      <div class="output_section">
        <div class="title">
          <h2>Most Recent Entry</h2>
        </div>
          <div class="entry_holder" id="entryHolder">
            <div id="date"> the date is : </div>
            <div id="temp"> the temperature today is : </div>
            <div id="content"> it feels :  </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
